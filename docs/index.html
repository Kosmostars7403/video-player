<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .player {
      margin-left: -2px;
      margin-top: -2px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0,0,0,1);
      width: 800px;
      height: 600px;
    }
    .player-container {
      width: 100%;
      height: 100%;
    }
    .player-controls {
      height: 42px;
      display: flex;
      justify-content: space-between;
    }
    .player-controls--playback {
      width: 88px;
    }
    .player-button {
      border:none;
      background-color: rgba(0, 0, 0, 0.0);
      padding: 12px 10px;
    }
    .player-button i {
      color:white;
      font-size: 1rem;
    }
    .controls-progress {
      color: white;
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: space-between;
      margin-right: -2px;
      padding-top: 10px;
      /*font-size: 1.1rem;*/
    }
    .player-volume {
      padding: 12px 7px;
    }
    .fullscreen-button {
      padding: 10px 10px;
    }
    .fullscreen-button i{
      font-size: 1.2rem;
    }
    .controls-progressbar {
      width: 100%;
      padding: 8px;
      display: flex;
    }
    .progressbar-slider {
      border-radius: 20px;
      background-color: red;
      height: 5px;
    }
    .progress-marker {
      background: red;
      border-radius: 50%;
      height: 9px;
      width: 9px;
      border: 2px solid white;
      margin-top: -4px;
      margin-left: -5px;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container player-container"></div>

    <div class="player-controls" style="background: black;">
      <div class="player-controls--playback">
        <button class="js-play-button player-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="js-pause-button player-button" hidden>
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="js-mute-button player-button player-volume">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="js-volume-button player-button" hidden>
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
      </div>

      <div class="controls-progress">
        <div class="js-current-time"></div>
        <div class="js-progress controls-progressbar">
          <div class="js-progress-slider progressbar-slider"></div>
          <div class="progress-marker"></div>
        </div>
        <div class="js-duration"></div>
      </div>

      <div class="controls--fullscreen">
        <button class="js-fullscreen-button player-button fullscreen-button">
          <i class="fa fa-expand-alt" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
